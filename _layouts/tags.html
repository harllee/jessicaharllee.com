---
layout: default
---

<h1 class="jh-header-1 jh-m-b-4">
	{% if page.alias %}
		Notes tagged: {{page.alias}}
	{% else %}
		{{page.title}}
	{% endif %}
</h1>

{% for post in site.posts %}
	{% for tag in post.tags %}
		{% if tag == page.title %}
			{% include post_excerpt.html %}
		{% endif %}
	{% endfor %}
{% endfor %}

{% include tags.html %}
