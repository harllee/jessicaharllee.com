<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/_assets/stylesheets/base.css" />
  <link rel="stylesheet" type="text/css" href="/_assets/webfonts/ss-junior.css" />
  <script type="text/javascript" src="//use.typekit.net/rjw6ujq.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-22573894-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>

<body>

  <header class="main_nav section wrap clearfix">
    <h1 class="logo left">
      <a href="/" class="link_dark">{{site.title}}</a>
    </h1>
    <ul class="nav h6 list_horizontal right">
      <li>
        <a href="/work" class="link_grey{% if url == '/work' or parent.url == '/work' %} selected{% endif %}">
          Work
        </a>
      </li>
      <li>
        <a href="/notes" class="link_grey{% if url == '/notes' or parent.url == '/notes' %} selected{% endif %}">
          Notes
        </a>
      </li>
      <li>
        <a href="/about" class="link_grey{% if url == '/about' or parent.url == '/about' %} selected{% endif %}">
          About
        </a>
      </li>
    </ul>
  </header>

  <section>

    {% if parent %}
      {% if parent.slug == "work" %}
        <header class="image_header" style="{% if post.assets.size > 0 %}background: url('{{post.assets[0].url}}') no-repeat center center; background-size: cover;{% endif %}">
          <h2>
            {{post.title}}
          </h2>
        </header>
      {% else %}
        <header class="section wrap">
          <h2>
            {{post.title}}
          </h2>
        </header>
      {% endif %}
    {% endif %}

    <div class="section wrap">

      {{content}}

    </div>

  </section>

  <footer class="py1 bg_grey_lightest">
    <div class="section wrap" clearfix>
      <ul class="h6 inline_block list_horizontal">
        <li>
          <a href="/work" class="link_grey">Work</a>
        </li>
        <li>
          <a href="/notes" class="link_grey">Notes</a>
        </li>
        <li>
          <a href="/about" class="link_grey">About</a>
        </li>
      </ul>
      <a href="http://rd.io/x/QVkUBzMyohk/" target="_blank" class="block right link_grey">
        <span class="ss-icon">Flash</span>
      </a>
    </div>
  </footer>

</body>
</html>
