<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/_assets/stylesheets/new-base.css" />
  <script type="text/javascript" src="//use.typekit.net/rjw6ujq.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-22573894-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>

<body class="bg-glitch">

  <div class="pt-sm-3 pb-md-3">
        <div class="container pl-sm-2 pl-md-4 pr-sm-2 pr-md-4">
            <div class="col-group">
                <div class="col col-sm-12 col-md-6">
                    <h1 class="h3 mb-sm-0"><a href="/" class="link-gray">{{site.title}}</a></h1>
                </div>
                <div class="col col-sm-12 col-md-6">
                    <ol class="list-unstyled text-small text-right mt-sm-2">
                        <li class="display-inline-block mr-sm-2 mr-md-3 {% if url == '/work' or parent.url == '/work' %}bb-3{% endif %} b-red">
                            <a href="/work" class="link-gray">Work</a>
                        </li>
                        <li class="display-inline-block mr-sm-2 mr-md-3 {% if url == '/notes' or parent.url == '/notes' or parent.url == '/notes/topics' %}bb-3{% endif %} b-red">
                            <a href="/notes" class="link-gray">Notes</a>
                        </li>
                        <li class="display-inline-block {% if url == '/about' or parent.url == '/about' %}bb-3{% endif %} b-red">
                            <a href="/about" class="link-gray">About</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-sm-2 mb-sm-2 pl-sm-2 pl-md-4 pr-sm-2 pr-md-4 prose">
        
        {% if post.title %}
            <h1 class="mb-sm-3">{{post.title}}</h1>
        {% endif %}

        {{content}}

    </div>

    <div class="bg-red bg-glitch mt-sm-4 pt-sm-4 pb-sm-4">
        <div class="container col-group pl-sm-2 pl-md-4 pr-sm-2 pr-md-4">
            <div class="col col-sm-12 col-lg-8">
                <p class="prose text-white mb-sm-3">Jessica Harllee is a product designer at Etsy in Brooklyn, an avid crafter, and an amateur writer.</p>

                <ol class="list-unstyled mt-sm-2 text-small">
                    <li class="display-inline-block mr-sm-2">
                        <a href="http://twitter.com/harllee" class="link-gray-lightest">Twitter</a>
                    </li>
                    <li class="display-inline-block mr-sm-2">
                        <a href="http://harllee.etsy.com" class="link-gray-lightest">Etsy</a>
                    </li>
                    <li class="display-inline-block mr-sm-2">
                        <a href="http://instagram.com/harllee" class="link-gray-lightest">Instagram</a>
                    </li>
                    <li class="display-inline-block">
                        <a href="https://open.spotify.com/user/jessicaharllee" class="link-gray-lightest">Spotify</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>

</body>
</html>
