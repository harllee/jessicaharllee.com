<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/_assets/stylesheets/base.css" />
</head>

<body class="{% if post.parent %}{{post.parent.title}}{% else %}{{title | downcase}}{% endif %}">

  <header class="wrap">
    <h1>{{site.title}}</h1>
    <nav>
      <ul class="list_horizontal">
      {% for page in site.pages %}
        <li>
          <a href="{{page.url}}"{% if page.url == parent.url or page.url == url %} class="selected"{% endif %}>{{page.title}}</a>
        </li>
      {% endfor %}
      </ul>
    </nav>
  </header>

  <section class="wrap">

    <header>
      <h2>
        <a href="{{post.url}}">
          {{post.title}}
        </a>
      </h2>
    </header>

    {{content}}

  </section>

</body>
</html>
