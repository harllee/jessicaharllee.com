<div class="mt-sm-4 mb-sm-4">
	<h2 class="mb-sm-3">Browse tags</h2>
    <ul class="list-unstyled mt-sm-2">
		{% for tag in site.tags %}
		    <li class="display-inline-block mb-sm-1">
                <a class="btn btn-blue" href="{{ tag.url }}">{{ tag.alias }}</a>
            </li>
		{% endfor %}
	</ul>
</div>
