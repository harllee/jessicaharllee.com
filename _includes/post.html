<article>

  {{post.body}}

  {% if parent.slug == "notes" %}
    <h6>Posted {{post.date | date: "%b %d, %Y"}}</h6>
  {% endif %}

</article>

{% if parent %}
  <footer class="section">
    <ul class="list_horizontal post_nav">
      {% if previous %}
        <li class="post_nav_arrow"><a href="{{post.previous.url}}">&larr; Previous</a></li>
      {% endif %}
      {% if next %}
        <li class="post_nav_arrow"><a href="{{post.next.url}}">Next &rarr;</a></li>
      {% endif %}
      <li class="right"><a href="{{parent.url}}">Back to {{parent.title}}</a></li>
    </ul>
  </footer>
{% endif %}
