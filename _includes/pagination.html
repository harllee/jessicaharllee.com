{% if parent %}
  <footer class="section prose">
    <ul class="list_horizontal">
      {% if previous %}
        <li class="mr1"><a href="{{post.previous.url}}">&larr; Previous</a></li>
      {% endif %}
      {% if next %}
        <li><a href="{{post.next.url}}">Next &rarr;</a></li>
      {% endif %}
      <li class="right"><a href="{{parent.url}}">Back to {{parent.title}}</a></li>
    </ul>
  </footer>
{% endif %}
