{% capture content %}

  <ul>
    {% for post in site.pages['work'].posts limit:20 %}
      <li>
        <a class="image_header" href="{{post.url}}" style="{% if post.assets.size > 0 %}background: url('{{post.assets[0].url}}') no-repeat center center; background-size: cover;{% endif %}">
          <h2>{{post.title}}</h2>
        </a>
      </li>
    {% endfor %}
  </ul>


{% endcapture %}

{% include 'layouts/default' %}
