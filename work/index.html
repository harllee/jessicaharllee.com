{% capture content %}
    <div class="col-group">
        {% for post in posts limit:20 %}
            <div class="col col-sm-12 mb-sm-4">
                <a href="{{post.url}}" class="link-gray">
                    <h2 class="mt-sm-0 mb-sm-1">{{post.title}}</h2>
                    <p class="mb-sm-2">{{post.meta['description']}}</p>
                </a>
            </div>
        {% endfor %}
    </div>

{% endcapture %}

{% include 'layouts/default' %}
