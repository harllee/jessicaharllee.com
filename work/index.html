{% capture content %}

  <ul>
    {% for post in posts limit:20 %}
      <li>
        <a href="{{post.url}}" class="thumb_link block">
          {% for asset in post.assets %}
          {% if asset.meta.type == "header" %}
            <img src="{{asset.url}}">
          {% endif %}
          {% endfor %}
          <h3>{{post.title}}</h3>
        </a>
      </li>
    {% endfor %}
  </ul>

{% endcapture %}

{% include 'layouts/default' %}
