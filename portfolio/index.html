{% capture content %}

  <p>This portfolio has {{posts | size}} pieces.</p>

  <ul class="list_horizontal">
    {% for post in posts limit:20 %}
      <li>
        {% if post.assets.size > 0 %}
          <figure>
            <a href="{{post.url}}"><img src="{{post.assets[0].url}}" alt="{{post.title}}" /></a>
          </figure>
        {% endif %}
        <a href="{{post.url}}">
          {{post.title}}
        </a>
      </li>
    {% endfor %}
  </ul>

{% endcapture %}

{% include 'layouts/default' %}
